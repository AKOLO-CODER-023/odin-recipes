         <h1>Githeri's finest recipe!</h1>
         <img src="githeri.0.jpg" alt="A scrumptious dish of Githeri!"  style="width:800px;height:450px>
         <h2>Description</h2>
         <p>
            Traditionally, Githeri is prepared by first boiling beans and corn kernels, but you can use canned or frozen maize or beans, for convenience.
         </p>
         <h3>
            Ingredients:
         </h3>
         <ul>
            <li>Medium-sized paprika</li>
            <li>Chopped fresh cilantro(coriander)</li>
            <li>Cooking oil</li>
            <li>Boiled beans and maize</li>
            <li>Crushed garlic and ginger</li>
            <li>Tomato paste</li>
            <li>Water</li>
          </ul>
          <h4>
            Steps:
          </h4>
          <ul>
            <li>Heat cooking oil in a medium-sized pot or pan. Add the garlic and fry until fragrant. Fry for about one minute, taking care not to burn then stir in the ginger.</li>
            <li>Add the chopped onion and cook until it is slightly browned and fragrant then add in the diced tomatoes, tomato paste, curry and cumin powder, salt, and turmeric. Stir to combine.</li>
            <li>Next, add the potatoes, paprika (bell pepper), stock cube, and water, then stir. Cover and allow it to cook for about 10 minutes, or until the potatoes are slightly tender, but not entirely cooked through. Make sure to stir from time to time.</li>
            <li>Finally, add the boiled corn kernels (or maize), boiled beans, and garam masala then combine. Garnish with some chopped coriander (cilantro), serve and enjoy while still hot!</li>
            
          </ul>
